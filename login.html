<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="宏尚網站"/>
    <meta name="author" content="Jessica"/>
    <meta name="keywords" content="宏尚,公司,織帶,客製化,訂購,網站,彰化,北斗,傳產,口罩"/>
    <title>宏尚織帶 - 後台登入</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; text-align: center; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .login-container button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .login-container button:hover { background: #45a049; }
        #loginMessage { margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>宏尚織帶後台登入</h1>
        <form id="loginForm">
            <input type="password" name="password" placeholder="請輸入密碼" required>
            <button type="submit">登入</button>
        </form>
        <div id="loginMessage"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const password = e.target.password.value;
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const result = await response.json();
                if (result.success) {
                    window.location.href = '/admin.html';
                } else {
                    document.getElementById('loginMessage').innerText = result.message;
                }
            } catch (err) {
                document.getElementById('loginMessage').innerText = '登入失敗，請稍後再試';
            }
        });
    </script>
</body>
</html>
